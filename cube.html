<script id="vertex-shader" type="x-shader/x-vertex">

attribute highp vec4 vPosition;
attribute highp vec2 aTextureCoord;
attribute highp vec3 aVertexNormal;

uniform highp mat4 uNormalMatrix;
uniform highp mat4 P;
uniform highp mat4 MV;
uniform highp vec3 playerPos;
uniform bool isLit;
uniform highp vec3 uPointLightingLocation;

varying highp vec2 vTextureCoord;
varying highp vec3 vLighting;


void
main()
{
    vec4 mv_Position = MV * vPosition;
    gl_Position = P * mv_Position;
    vTextureCoord = aTextureCoord;

    vec3 n = vec3(gl_Position / 3.0);
    n = min(n,vec3(1.0,1.0,1.0));
    n = max(n,vec3(0.0,0.0,0.0));

//    float n = length(vec4(playerPos,1) - gl_Position) / 10.0;
//    n = min(n,1.0);
//    n = max(n,0.0);

    if(isLit)
        n = vec3(0,0,0);


    //Lighting
    highp vec3 ambientLight = n;
//    highp vec3 ambientLight = vec3(n,n,n);
//    highp vec3 ambientLight = vec3(0.6,0.6,0.6);
    highp vec3 uPointLightingColor = vec3(1,1,1);
//    highp vec3 directionalLightColor = vec3(0.5, 0.5, 0.75);
//    highp vec3 directionalVector = vec3(0.85, 0.8, 0.75);
//
//    highp vec4 transformedNormal = uNormalMatrix * vec4(aVertexNormal, 1.0);
//
//    highp float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);
//    vLighting = ambientLight + (directionalLightColor * directional);

    vec4 lightDirection = normalize(vec4(uPointLightingLocation, 1) - mv_Position.xyzw);
    vec4 transformedNormal = uNormalMatrix * vec4(aVertexNormal, 1);
    float directionalLightWeighting = max(dot(transformedNormal, lightDirection), 0.0);
    vLighting = ambientLight + uPointLightingColor * directionalLightWeighting;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying highp vec2 vTextureCoord;
varying highp vec3 vLighting;

uniform sampler2D uSampler;


void
main()
{
//    gl_FragColor = vec4(0.5, 0.0, 0.5, 1.0);
//    gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));

    mediump vec4 texelColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
}
</script>
