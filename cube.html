
<!DOCTYPE html>
<html>


<script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vColor;

varying vec4 c;

uniform mat4 P;
uniform mat4 MV;
uniform mat4 S;
uniform mat4 T;
uniform mat4 Rz;
uniform mat4 Ry;
uniform mat4 Rx;


void
main()
{
    gl_Position = P * MV * S * T * Rz * Ry * Rx * vPosition;
    c = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 c;

void
main()
{
    //gl_FragColor = vec4(0.5, 0.0, 0.5, 1.0);
    gl_FragColor = c;
}
</script>
